<!DOCTYPE html>
<html>
<head>
	<title>textHtml</title>
	<meta charset="utf-8">
</head>
<body>
<!--h系列标签加粗加大强调作用-->
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>

	<b>b粗体-视觉</b>
	<br>
	<strong>strong粗体+强调-语义</strong><br>
	<i>i斜体</i><br>
	<em>em斜体+强调</em><br>
	<del>del删除线</del><br>
	<q>q双引号表引用</q><br>
	<small>small小号字体</small><br>
	<sub>sub下标</sub>正常<sup>sup上标</sup><br>
	<u>u文字下划线</u>
